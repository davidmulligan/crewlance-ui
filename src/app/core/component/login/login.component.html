<div class="row justify-content-center">
  <div class="col-md-10">
    <div class="card-group mb-0">
      <div class="card p-4">
        <div class="card-body">
          <form class="form-signin" #f="ngForm" (ngSubmit)="signIn(f.value)" novalidate>
            <h1>Login</h1>
            <p class="text-muted">Sign in to your account</p>
            <ngb-alert *ngIf="invalidLogin" [dismissible]="false" type="danger">
              Invalid username and/or password.
            </ngb-alert>
            <div class="input-group mb-3">
              <input type="text" id="inputUsername" name="username" ngModel class="form-control" placeholder="Username" required autofocus>
            </div>
            <div class="input-group mb-4">
              <input type="password" id="inputPassword" name="password" ngModel class="form-control" placeholder="Password" required>
            </div>
            <div class="row">
              <div class="col-6">
                <button [disabled]="!f.valid" class="btn btn-primary px-4" type="submit">Login</button>
              </div>
              <div class="col-6 text-right">
                <button type="button" class="btn btn-link px-0">Forgot password?</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="card text-white bg-primary py-5 d-md-down-none">
        <div class="card-body text-center">
          <div>
            <h2>Sign Up</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <button type="button" class="btn btn-primary active mt-3" routerLink="/register">Register Now!</button>
          </div>
        </div>
      </div>
    </div>
  </div>
